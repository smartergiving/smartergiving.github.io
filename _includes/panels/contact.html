<!-- Panel -->
  <section class="panel color4-alt">
    <!--
    <div class="intro color4">
      <h2 class="major">Contact</h2>
      <p></p>
    </div>
    -->
    <div class="inner columns divided">
      <div class="span-3-25">
        <form action="//formspree.io/hello@smartergiving.org" method="post">
          <div class="field half">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="field half">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="field">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="4"></textarea>
          </div>
          <input class="is-hidden" type="text" name="_gotcha">
          <input type="hidden" name="_subject" value="Subject">
          <input type="hidden" name="_cc" value="email@cc.com">
          <ul class="actions">
            <li><input type="submit" value="Send Message" class="button special" /></li>
          </ul>
        </form>
      </div>
      <div class="span-1-5">
        <ul class="contact-icons color1">
          <li class="icon fa-twitter"><a href="https://twitter.com/smartergiving"><span class="label">@SmarterGiving</span></a></li>
          <li class="icon fa-github"><a href="https://github.com/smartergiving"><span class="label">Github</span></a></li>
          <li class="icon fa-envelope"><a href="mailto:hello@smartergiving.org"><span class="label">Email</span></a></li>
        </ul>
      </div>
    </div>
  </section>
